version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.12
  build:
    commands:
      - apt-get install libgflags-dev libsnappy-dev zlib1g-dev libbz2-dev liblz4-dev libzstd-dev
      - cd ~
      - wget https://github.com/facebook/rocksdb/archive/master.zip
      - unzip master.zip && cd rocksdb-master
      - make install
      - cd $CODEBUILD_SRC_DIR
      - ls
      - export GO111MODULE=on CGO_CFLAGS="-I/usr/local/include" CGO_LDFLAGS="-L/usr/local/lib -lrocksdb"
      - go build -mod vendor

artifacts:
  files:
    - "**/*"
