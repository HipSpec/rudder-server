version: 0.0
os: linux
files:
  - source: scripts/rudder-sink.service
    destination: /etc/systemd/system/
  - source: /
    destination: /home/ubuntu/rudder-server
permissions:
  - object: /home/ubuntu/rudder-server
    pattern: '**'
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStart:
    - location: tests/start_sink.sh
      timeout: 120
